<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting</h1>
    <h2>Subíndice</h2>
    <p>Subíndice: H<sub>2</sub>O</p>
    <p>
        E=mc<sub>2</sub>
    </p>
    <hr>
    <p>Vertical Aline <span style="vertical-align: sub;">sub</span></p>
    <hr>
    <p>Vertical Aline <span style="vertical-align: super;">super</span></p>
    <q>Texto con comillas con q</q>
    <p>Con "cite": Esto es una <cite>cita</cite></p>
    <p>Con "bdo": <bdo dir="rtl">Texto de derecha a izquierda.</bdo></p>
</body>
</html>
