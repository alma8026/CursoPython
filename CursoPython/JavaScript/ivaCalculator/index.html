<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVA Calculator</title>
</head>
<body>
    <h1>IVA Calculator</h1>
    
    <h3>Introduce tu n√∫mero para calcular:</h3>
    <form action="">
        <input id="precio" type="number" placeholder="precio">
        <input id="iva" type="number" placeholder="iva">
        <input id="buttonIva" type="button" value="Show Result">
    </form>
    <p id="result"></p>

    <h1>Area de un cuadrado</h1>

    <h3>Introduce el lado:</h3>
    <form action="">
        <input id="lado" type="number" placeholder="lado en cm">
        <input id="buttonArea" type="button" value="Show Area">
    </form>
    <p id="resultA"></p>

    <h1>De horas a segundos</h1>

    <h3>Introduce las horas y minutos</h3>
    <form action="">
        <input id="horas" type="number" placeholder="Horas">
        <input id="minutos" type="number" placeholder="Minutos">
        <input id="buttonSeg" type="button" value="Show Seconds">
    </form>
    <p id="resultSeg"></p>
    <script src="script.js"></script>
</body>
</html>
